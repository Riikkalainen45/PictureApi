  <script>

    var jsonObj;
    var request;
    var xmlhttp = new XMLHttpRequest();

    function myPictures() {

      var picture = document.getElementById("picture").value;
      var url = "https://pixabay.com/api/?key=15440606-450b8e32ba8370748b03d43f1&q=" + picture + "&image_type=photo";

      var xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", url, true);
      xmlhttp.send();

      xmlhttp.onreadystatechange = function () {

        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          document.getElementById("sijoitus").innerHTML = xmlhttp.responseText;
          jsonObj = JSON.parse(xmlhttp.responseText);

          var raaka = xmlhttp.responseText;
          var data = JSON.parse(raaka);
          var searchName = data.hits[1].tags;
          document.getElementById("sijoitus").innerHTML = searchName;


          var i = 0;
          var j = 0;
          do {
            j++;

            document.getElementById("kuvanPaikka" + j).innerHTML = "<img src=" + data.hits[i++].webformatURL + ">";

          } while (i < 15 || j < 15);

        }
      }
    }

  </script>
